# espanso match file

# For a complete introduction, visit the official docs at: https://espanso.org/docs/

# You can use this file to define the base matches (aka snippets)
# that will be available in every application when using espanso.

# Matches are substitution rules: when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
  # Simple text replacement
  - trigger: ":espanso"
    replace: "Hi there!"

  # NOTE: espanso uses YAML to define matches, so pay attention to the indentation!

  # But matches can also be dynamic:

  # Print the current date
  - trigger: ";day"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y-%m-%d"

  - trigger: ";-day"
    word: true
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo `date -v -1d \"+%Y-%m-%d\"`"

  - trigger: ";+day"
    word: true
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo `date -v +1d \"+%Y-%m-%d\"`"

  # Print the output of a shell command
  - trigger: ";shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo 'Hello from your shell'"

  # LaTeX
  - trigger: ";dfrac"
    replace: "\\dfrac{}{}"

  - trigger: ";frac"
    replace: "\\frac{}{}"

  - trigger: ";mrm"
    replace: "\\mathrm{}"

  - trigger: ";mfk"
    replace: "\\mathfrak{}"

  - trigger: ";mcal"
    replace: "\\mathcal{}"

  - trigger: ";eps"
    replace: "\\varepsilon"

	#  - trigger: ";r"
		#    replace: "\\mathbb{R}"

  - trigger: ";n"
    replace: "\\mathbb{N}"

  - trigger: ";pmatrix"
    replace: "\\begin{pmatrix}\n\n\\end{pmatrix}"

  - trigger: ";cov"
    replace: "\\texttt{Cov}"

  - trigger: ";corr"
    replace: "\\texttt{Corr}"

  - trigger: ";var"
    replace: "\\texttt{Var}"


