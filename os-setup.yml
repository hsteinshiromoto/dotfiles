- name: Bootstrap development environment
  hosts: localhost
  gather_facts: yes
            
  tasks:
  - name: Install OS packages
    become: yes
    ansible.builtin.package:
      name:
        - bat
        - btop
        - curl
        - fzf
        - git
        - git-flow
        - gpg
        - mc
        - stow
        - tmux
        - vim
        - zsh
      state: present
    
  - name: Clone dotfiles to home directory
    ansible.builtin.git:
      repo: "https://github.com/hsteinshiromoto/dotfiles.linux.git"
      dest: "{{ ansible_env.HOME }}/dotfiles"

        #- name: Stow dotfiles 
        #ansible.builtin.shell:
        #cmd: "cd $HOME/dotfiles && stow ."

        #- name: Install LazyDocker
    #ansbible.builtin.shell:
    #  cmd: "curl https://raw.githubusercontent.com/jesseduffield/lazydocker/master/scripts/install_update_linux.sh | bash"

  - name: Install LazyGit
    ansible.builtin.shell:
      cmd: "bash bin/install_lazygit.sh"

  - name: Install Eza
    ansible.builtin.shell:
      cmd: "bash bin/install_eza.sh"

  - name: Import VIm Playbook
    import_tasks: roles/vim.yml
